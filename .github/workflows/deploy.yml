name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@18.227.79.99 << 'EOF'
          cd /home/ec2-user/photoshare
          git pull origin main  # Pull the latest code
          # Add additional commands for restarting services or installing dependencies
          sudo systemctl restart gunicorn  # Restart your app if needed
        EOF
